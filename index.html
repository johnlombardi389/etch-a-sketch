<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pixel-a-Sketch</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <script
      src="https://kit.fontawesome.com/ef048fc690.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Pixel Sketch App</h1>
    </header>

    <main>
      <div class="controls">
        <div class="canvas-size">
          <h2>Canvas Size</h2>
          <div class="size-btns">
            <button class="btn btn-slide" id="eight">8x8</button>
            <button class="btn btn-slide" id="sixteen">16x16</button>
            <button class="btn btn-slide" id="threetwo">32x32</button>
            <button class="btn btn-slide" id="sixfour">64x64</button>
          </div>
          <div class="switch-field">
            <input
              type="radio"
              id="radio-one"
              name="switch-one"
              value="on"
              checked
            />
            <label for="radio-one">Grid On</label>
            <input type="radio" id="radio-two" name="switch-one" value="off" />
            <label for="radio-two">Grid Off</label>
          </div>
        </div>
        <div class="color-pal">
          <h2>Color Palette</h2>
        </div>
        <div class="palette">
          <button class="pal col1"></button>
          <button class="pal col2"></button>
          <button class="pal col3"></button>
          <button class="pal col4"></button>
          <button class="pal col5"></button>
          <button class="pal col6"></button>
          <button class="pal col7"></button>
          <button class="pal col8"></button>
        </div>
        <div class="erasers">
          <button class="btn btn-slide" id="clear">Clear Canvas</button>
        </div>
      </div>
      <div class="grid-container" id="container"></div>
    </main>

    <footer class="foot">
      <p>Designed and coded by John Lombardi</p>
      <nav>
        <ul class="social-nav">
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
