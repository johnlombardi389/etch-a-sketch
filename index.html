    <header>
      <h1>Pixel-a-Sketch</h1>
    </header>

    <main>
      <div class="controls">
        <div class="canvas-size">
          <h2>Canvas Size</h2>
          <div class="size-btns">
            <button class="btn btn-slide" id="eight">8x8</button>
            <button class="btn btn-slide" id="sixteen">16x16</button>
            <button class="btn btn-slide" id="thirty">30x30</button>
            <button class="btn btn-slide" id="fifty">50x50</button>
          </div>
        </div>
        <div class="color-pal"></div>
      </div>
      <div class ="grid-container" id="container"></div>
    </main>
