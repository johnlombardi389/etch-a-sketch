<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pixel Sketch App</title>

    <link rel="icon" type="image/x-icon" href="/images/logo.svg" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="controls">
        <h1>Pixel Sketch App</h1>
        <div class="canvas-size">
          <h2>Canvas Size</h2>
          <div class="size-btns">
            <button class="btn" id="eight">8 x 8</button>
            <button class="btn" id="sixteen">16 x 16</button>
            <button class="btn" id="threetwo">32 x 32</button>
            <button class="btn" id="sixfour">64 x 64</button>
          </div>
        </div>
        <div class="color-pal">
          <h2>Color Palette</h2>
        </div>
        <div class="palette">
          <button class="pal col1" id="black"></button>
          <button class="pal col2" id="red"></button>
          <button class="pal col3" id="orange"></button>
          <button class="pal col4" id="yellow"></button>
          <button class="pal col5" id="green"></button>
          <button class="pal col6" id="blue"></button>
          <button class="pal col7" id="pink"></button>
          <button class="pal col8" id="white"></button>
        </div>
        <div class="erasers">
          <button class="btn btn-eraser" id="clear">Clear Canvas</button>
          <div class="switch-field">
            <input
              type="radio"
              id="radio-one"
              name="switch-one"
              value="on"
              checked
            />
            <label for="radio-one">Grid On</label>
            <input type="radio" id="radio-two" name="switch-one" value="off" />
            <label for="radio-two">Grid Off</label>
          </div>
        </div>
      </div>
      <div class="grid-container" id="container"></div>
    </main>

    <footer class="foot">
      <p>Designed and coded by John Lombardi</p>

      </nav>-->

  </body>
</html>
